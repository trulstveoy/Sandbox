<section>
    <h2>Load data using relay and claims</h2>
    
    <div>
        <p><button id="loadData" data-bind="click: loadData">Load from api</button></p>
        <p><span data-bind="text: error"></span></p>
        <ul id="items" data-bind="foreach: items">
            <li>Foo: <span data-bind="text: number"></span></li>
        </ul>
    </div>
  
</section>
