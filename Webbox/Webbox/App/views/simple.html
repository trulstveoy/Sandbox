<section>
    <h2>Simple data binding</h2>
    
    <div>
        <p><button data-bind="click: clickMe">Click me</button></p>
        <p><span data-bind="text: number"></span></p>
        <ul data-bind="foreach: items">
            <li><span data-bind="text: $data"></span></li>
        </ul>
    </div>
  
</section>
