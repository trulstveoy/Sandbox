<section>
    <h2>Transform using computed observable</h2>
    
    <div>
        <p><button id="loadData" data-bind="click: loadData">Load data</button></p>
        <ul id="chunks" data-bind="foreach: chunks">
            <li>Chunk!</li>
        </ul>        
    </div>
    
    <div>
        <ul id="items" data-bind="foreach: items">
            <!--<li>Foo: <span data-bind="text: number"></span></li>-->
            <li>Item</li>
        </ul>
    </div>
  
</section>
